plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.crmga_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.crmga_app"
        minSdk = 21 // ðŸ“Œ Asegurar que sea 21 o superior para flutter_barcode_scanner
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // ðŸ“Œ Habilitar View Binding (necesario para algunos plugins de escaneo)
        buildFeatures {
            viewBinding = true
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0"
    implementation 'com.google.mlkit:barcode-scanning:17.2.0' // ðŸ“Œ Dependencia necesaria para escaneo
}
